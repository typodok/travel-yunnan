<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Tour – Travel Yunnan</title>
  <link rel="stylesheet" href="css/travel.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <link rel="stylesheet" href="css/booking.css" />
  <style>
    
    .booking-section {
      max-width: 700px;
      margin: 4rem auto;
      padding: 2rem;
      background: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
    .booking-section h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }
    .booking-form label {
      display: block;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    .booking-form input,
    .booking-form select,
    .booking-form textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    .booking-form textarea {
      resize: vertical;
    }
    .booking-form button {
      background-color: #2a9d8f;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s ease;
      display: block;
      margin: 2rem auto 0;
    }
    .booking-form button:hover {
      background-color: #21867a;
    }
  </style>
</head>
<body>
  <header class="hero">
    <nav class="nav">
      <a href="index.html">Home</a>
      <div class="dropdown">
        <a href="#">All Trips ▼</a>
        <div class="dropdown-content">
          <a href="index.html#day-hikes">Day Hikes</a>
          <a href="index.html#multi-day">Multi-Day</a>
          <a href="index.html#culture-cuisine">Culture & Cuisine</a>
        </div>
      </div>
      <a href="index.html#about">About</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </header>

  <main>
  <div class="background-carousel">
    <div class="carousel-images">
      <img src="images/travel_01.webp" class="carousel-slide active" />
      <img src="images/travel_02.webp" class="carousel-slide" />
      <img src="images/travel_03.webp" class="carousel-slide" />
      <img src="images/travel_04.webp" class="carousel-slide" />
      <img src="images/travel_05.webp" class="carousel-slide" />
    </div>
    <div class="gradient-overlay"></div>
    <section class="booking-section">
      <h2>Book Your Yunnan Tour</h2>
      <div class="booking-form">
  <iframe 
    data-tally-src="https://tally.so/embed/3q80Ng?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1" 
    loading="lazy" 
    width="100%" 
    height="762" 
    frameborder="0" 
    marginheight="0" 
    marginwidth="0" 
    title="Book a Tour in Yunnan"
  ></iframe>
</div>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const tour = urlParams.get("tour");
  const iframe = document.querySelector('iframe[data-tally-src]');

  if (tour && iframe) {
    const baseSrc = iframe.dataset.tallySrc.split('?')[0];
    const newSrc = `${baseSrc}?tour=${encodeURIComponent(tour)}&alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1`;
    iframe.dataset.tallySrc = newSrc;
  }
</script>
<script>
  var d = document, 
      w = "https://tally.so/widgets/embed.js", 
      v = function() {
        if (typeof Tally !== "undefined") Tally.loadEmbeds();
        else d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach(function(e) {
          e.src = e.dataset.tallySrc;
        });
      };
  if (typeof Tally !== "undefined") v();
  else if (d.querySelector('script[src="' + w + '"]') == null) {
    var s = d.createElement("script");
    s.src = w;
    s.onload = v;
    s.onerror = v;
    d.body.appendChild(s);
  }
</script>

    </section>
  </main>

 <div class="footer-dotmesh-transition"></div>

</footer>

  <script src="js/booking-carousel.js"></script>
</body>
</html>
